<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Puzzle Scanning</title>
<link rel="stylesheet" href="styles/style.css">
</head>
<body>
<h2>Puzzle Scanner!</h2>
<div>
  <div class="inputoutput">
    <img class="caption" id="imageSrc" alt="No Image" />
    <div class="caption">imageSrc <input type="file" id="fileInput" name="file" /></div>
  </div>
  <div class="inputoutput">
    <canvas id="canvasOutput" ></canvas>
    <div class="caption">canvasOutput</div>
  </div>
</div>
<br>
<button id="backButton" class="button-17">Go back!</button>

<script type="text/javascript" defer src="scripts/scan.js"></script>
<script async src="https://docs.opencv.org/3.4/opencv.js" type="text/javascript"></script>
</body>
</html>
